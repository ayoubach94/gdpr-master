<html>
  <head>
    <title>Demo Firebase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/register.css" rel="stylesheet" />
    <link href="css/loader.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Medidas de controles de amenazas</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link text-white" href="index.html">Inicio</a>
            <a class="nav-link text-white" href="us.html">Nosotros</a>
            <a class="nav-link text-white" href="contact.html">Contactanos</a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-card">
      <div
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
        id="alert"
      >
        <span id="alert-message"> </span>
        <button type="button" class="btn-close" onclick="closeAlert()"></button>
      </div>

      <div
        class="alert alert-success alert-dismissible fade show"
        role="alert"
        id="alert-success"
      >
        <span>Registro el usuario correctamente.</span>
        <button
          type="button"
          class="btn-close"
          onclick="closeAlertSuccess()"
        ></button>
      </div>

      <div class="card" style="width: 25rem">
        <div class="card-body">
          <h5 class="card-title">Registrate para iniciar sesión</h5>
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Apellidos</label
              >
              <input
                type="text"
                class="form-control"
                id="apellidos"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo</label>
              <input
                type="text"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Contraseña</label
              >
              <input type="password" class="form-control" id="password" />
            </div>
            <button type="button" class="btn btn-primary" onclick="register()">
              Registrate
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.0/firebase-auth.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="js/loader.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB_5M79yHsSird0OtXwwYzIouKWXJtO9ag",
      authDomain: "gdpr-3f8a8.firebaseapp.com",
      projectId: "gdpr-3f8a8",
      storageBucket: "gdpr-3f8a8.appspot.com",
      messagingSenderId: "350297644099",
      appId: "1:350297644099:web:f340fb43acd008ad4d48f6",
      measurementId: "G-58H1J6GH4W",
    };
    firebase.initializeApp(firebaseConfig);

    const $alert = $("#alert");
    const $alertSuccess = $("#alert-success");
    const $loader = $(loader);
    const $nombre = $("#nombre");
    const $apellidos = $("#apellidos");
    const $body = $("body");
    const $email = $("#email");
    const $password = $("#password");
    const $alertMessage = $("#alert-message");

    $loader.prependTo($body);

    $alert.hide();
    $alertSuccess.hide();
    $loader.hide();

    const closeAlert = () => {
      $alert.hide();
    };

    const closeAlertSuccess = () => {
      $alert.hide();
    };

    const register = () => {
      const email = $email.val();
      const password = $password.val();
      const nombre = $nombre.val();
      const apellidos = $apellidos.val();

      if (nombre === null || nombre === "") {
        $alertMessage.text("El campo nombre no puede estar vacio.");
        $alert.show();
        return false;
      }

      if (apellidos === null || apellidos === "") {
        $alertMessage.text("El campo apellidos no puede estar vacio.");
        $alert.show();
        return false;
      }

      if (email === null || email === "") {
        $alertMessage.text("El campo correo no puede estar vacio.");
        $alert.show();
        return false;
      }

      if (password === null || password === "") {
        $alertMessage.text("El campo contraseña no puede estar vacio.");
        $alert.show();
        return false;
      }

      $alert.hide();
      $alertSuccess.hide();
      $loader.show();

      firebase
        .auth()
        .createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          console.log(user);
          console.log(user.uid);
          firebase
            .database()
            .ref("usuarios/" + user.uid)
            .set({
              nombre,
              apellidos,
            })
            .then(function () {
              $loader.hide();
              $alertSuccess.show();
              location.href = "login.html";
            })
            .catch(function (error) {
              console.error("Error writing user data:", error);
            });
        })
        .catch((error) => {
          $alert.show();
          $alertMessage.text(
            "No se pudo registrar su usuario, intentelo mas tarde.",
          );
          $loader.hide();
        });
    };
  </script>
</html>
